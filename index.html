<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <title>Test Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div class="landscape"></div>
  <div class="container">
    <div class="preloader">
      <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
      </div>
    </div>
    <div class="slider-wrap">
      <div class="slider">
        <div class="item">
          <div class="tea-background">
            <div class="tea-head">
              <div class="first-top">
                <img src="./Twinings_Assets/pepermint - tagline-back.png" alt="">
              </div>
              <div class="second-top">
                <img src="./Twinings_Assets/pepermint - tagline.png" alt="">
              </div>
              <div class="third-top">
                <img src="./Twinings_Assets/peppermint-newBanner.png" alt="">
              </div>
            </div>
            <div class="tea-main">
              <div class="first-elem">
                <img src="./Twinings_Assets/pepermint-elements/strawberry-2.png" alt="">
              </div>
              <div class="second-elem">
                <img src="./Twinings_Assets/pepermint-elements/pepermint-1.png" alt="">
              </div>
              <div class="third-elem">
                <img src="./Twinings_Assets/pepermint-elements/strawberry-1.png" alt="">
              </div>
              <div class="fourth-elem">
                <img src="./Twinings_Assets/pepermint-elements/pepermint-2.png" alt="">
              </div>
              <div class="fifth-elem">
                <img src="./Twinings_Assets/pepermint-elements/seed-1.png" alt="">
              </div>
              <div class="sixth-elem">
                <img src="./Twinings_Assets/pepermint-elements/seed-2.png" alt="">
              </div>
            </div>
          </div>
          <div class="pack-tea">
            <img src="./Twinings_Assets/peppermint-product.png" alt="">
          </div>
        </div>
        <div class="item">
          <div class="second-tea">
            <div class="tea-head">
              <div class="first-top">
                <img src="./Twinings_Assets/raspberry - tagline.png" alt="">
              </div>
              <div class="second-top">
                <img src="./Twinings_Assets/pepermint - tagline.png" alt="">
              </div>
              <div class="third-top">
                <img src="./Twinings_Assets/raspberry-new.png" alt="">
              </div>
            </div>
            <div class="second__tea-main">
              <div class="second-tea__first-elem">
                <img src="./Twinings_Assets/raspberry-elements/Raspberry 2.png" alt="">
              </div>
              <div class="second-tea__second-elem">
                <img src="./Twinings_Assets/raspberry-elements/Lemon.png" alt="">
              </div>
              <div class="second-tea__third-elem">
                <img src="./Twinings_Assets/raspberry-elements/Raspberry 3.png" alt="">
              </div>
              <div class="second-tea__fourth-elem">
                <img src="./Twinings_Assets/raspberry-elements/petal - 3.png" alt="">
              </div>
              <div class="second-tea__fifth-elem">
                <img src="./Twinings_Assets/raspberry-elements/petal - 2.png" alt="">
              </div>
              <div class="second-tea__sixth-elem">
                <img src="./Twinings_Assets/raspberry-elements/petal - 3.png" alt="">
              </div>
              <div class="second-tea__seventh-elem">
                <img src="./Twinings_Assets/raspberry-elements/Raspberry 1.png" alt="">
              </div>
              <div class="second-tea__eighth-elem">
                <img src="./Twinings_Assets/raspberry-elements/petal - 4.png" alt="">
              </div>
            </div>
            <div class="pack-tea">
              <img src="./Twinings_Assets/raspberry-product.png" alt="">
            </div>
          </div>
        </div>
        <div class="item">
          <div class="third-tea">
            <div class="tea-head">
              <div class="first-top">
                <img src="./Twinings_Assets/peach - tagline.png" alt="">
              </div>
              <div class="second-top">
                <img src="./Twinings_Assets/pepermint - tagline.png" alt="">
              </div>
              <div class="third-top">
                <img src="./Twinings_Assets/peach-newBanner.png" alt="">
              </div>
            </div>
            <div class="third-tea__tea-main">
              <div class="third-tea__first-elem">
                <img src="./Twinings_Assets/peach-elements/peach.png" alt="">
              </div>
              <div class="third-tea__second-elem">
                <img src="./Twinings_Assets/peach-elements/orange.png" alt="">
              </div>
            </div>
            <div class="pack-tea">
              <img src="./Twinings_Assets/peach-product.png" alt="">
            </div>
          </div>
        </div>
        <a class="prev" onclick="minusSlide()">
          <img src="./Twinings_Assets/arrow left.png" alt="">
        </a>
        <a class="next" onclick="plusSlide()">
          <img src="./Twinings_Assets/arrow right.png" alt="">
        </a>
      </div>
      <div class="tea-foot">
        <a href="https://www.google.com/">
          <img src="./Twinings_Assets/CTA.png" alt="shop Now">
        </a>
      </div>
    </div>
  </div>
  <script src="./script/custom.js"></script>
</body>

</html>
